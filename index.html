<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body class="body">
<div class="page-wrapper">
    <header class="header">
        <h1 class="header__title">...Calculator </h1>
        <div class="pacman">
            <div class="pacman__eye"></div>
            <div class="pacman__mouth"></div>
            <div class="pacman__food"></div>
            
           </div>
    </header>
   

    <main class="calc">
        <div class="calc__screen-for-allinputs"></div>
        <div class="calc__screen">
            <div class="calc__inputs"></div>
        </div>
        <button class="calc__delete  ">C</button>
        <button class="calc__backskape btn" disabled>←</button>
        <button class="calc__divide btn btn_type_operator">÷</button>
        <button class="calc__seven btn btn_type_num ">7</button>
        <button class="calc__eight btn btn_type_num">8</button>
        <button class="calc__nine btn btn_type_num">9</button>
        <button class="calc__multi btn btn_type_operator">x</button>
        <button class="calc__four btn btn_type_num">4</button>
        <button class="calc__five btn btn_type_num">5</button>
        <button class="calc__six btn btn_type_num">6</button>
        <button class="calc__minus btn btn_type_operator">-</button>
        <button class="calc__one btn btn_type_num">1</button>
        <button class="calc__two btn btn_type_num">2</button>
        <button class="calc__three btn btn_type_num">3</button>
        <button class="calc__plus btn btn_type_operator">+</button>
        <button class="calc__zero btn btn_type_num">0</button>
        <button class="calc__equal">=</button>
       
    </main>
    
    <div class="history">
        <h2 class="history__title">History⤵</h2>
        <button class="history__trash-icon" type="button"></button>
        <ul class="history__solutions"></ul>
    </div>
</div>
<template class="history-element">
   
 <li class="history__solution"></li>

</template>
<script type="module" src="index.js" ></script>
<script type="module" src='./Calculator.js'></script>
</body>
</html>
