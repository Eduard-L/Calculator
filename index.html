<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page-wrapper">
    <header class="header">
        <h1 class="header__title">My Calculator !</h1>
       
    </header>
    <iframe src="https://giphy.com/embed/cIxxFKOTCPwX9DUk7L"  class="giphy-embed" allowFullScreen></iframe>

    <main class="calc">
        <div class="calc__screen">
            <div class="calc__inputs"></div>
        </div>
        <button class="calc__delete ">C</button>
        <button class="calc__backskape btn">←</button>
        <button class="calc__divide btn">÷</button>
        <button class="calc__seven btn">7</button>
        <button class="calc__eight btn">8</button>
        <button class="calc__nine btn">9</button>
        <button class="calc__multi btn">x</button>
        <button class="calc__four btn">4</button>
        <button class="calc__five btn">5</button>
        <button class="calc__six btn">6</button>
        <button class="calc__minus btn">-</button>
        <button class="calc__one btn">1</button>
        <button class="calc__two btn">2</button>
        <button class="calc__three btn">3</button>
        <button class="calc__plus btn">+</button>
        <button class="calc__zero btn">0</button>
        <button class="calc__equal">=</button>
    </main>
</div>
<script type="module" src="index.js" ></script>
<script type="module" src='./Calculator.js'></script>
</body>
</html>
